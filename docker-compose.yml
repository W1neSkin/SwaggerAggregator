# Docker Compose for local development
# Usage: docker-compose up --build

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: swagger_aggregator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/swagger_aggregator
      SECRET_KEY: dev-secret-key-change-in-production
      MASTER_ENCRYPTION_KEY: dev-master-key-change-in-production
      CORS_ORIGINS: "http://localhost:5173,http://localhost:3000,http://localhost:80"
      BACKEND_HOST: "0.0.0.0"
      BACKEND_PORT: "8000"
    depends_on:
      db:
        condition: service_healthy
    # Hot-reload for development
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React frontend (Nginx in production mode)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
